<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>视频播放页面</title>
    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/video.css"/>
</head>
<body>
    <div id="main">
        <div class="video-header">
            <div class="inner">
                <div class="v-header-left">
                    <h1 class="v-title">【Q版八重樱/MMD】好萌啊(ฅ>ω<*ฅ)</h1>
                    <p class="t-info">
                        <a href="javascript:void(0);">主页</a>
                        <span>></span>
                        <a href="javascript:void(0);">动画</a>
                        <span>></span>
                        <time>2017-04-26 00:44</time>
                        <a href="javascript:void(0);">稿件投诉</a>
                    </p>
                    <div class="v-topinfo">
                        <div class="v-playinfo info-item">
                            <i class="v-icon play-icon"></i>
                            <span id="play-count"></span>
                        </div>
                        <div class="v-dminfo info-item">
                            <i class="v-icon dm-icon"></i>
                            <span id="dm-count"></span>
                        </div>
                        <div class="v-coin info-item">
                            <i class="v-icon coin-icon"></i>
                            <span>硬币</span>
                        </div>
                        <div class="v-fav info-item">
                            <i class="v-fav fav-icon"></i>
                            <span>收藏</span>
                        </div>
                    </div>
                </div>
                <div class="v-header-right">
                    <div class="up-face"><a href="javascript:void(0);"><img src="" alt="upface"/></a></div>
                    <div class="up-info">
                        <p>
                            <a class="up-name" href="javascript:void(0);">蜂蜜腌渍桃子</a>
                            <a class="message" href="javascript:void(0);"><i class="v-icon"></i><span>私信</span></a>
                        </p>
                        <div class="up-dec">up主已经凉了........凉了</div>
                        <div class="up-video-message">
                            <div>投稿：<span class="archiveCount">13</span></div>
                            <div>粉丝：<span class="fansCount">994</span></div>
                        </div>
                    </div>
                    <div class="follow">关注</div>
                    <div class="charge">充电</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
